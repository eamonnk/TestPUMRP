title: 'Test PUMRP PartsUnlimitedMRP'
subtitle: 'DevOps Hands On Labs'

# if you wish to integrate disqus on pages set your shortname here
disqus_shortname: ''

# if you use google analytics, add your tracking id here
google_analytics_id: ''

# Enable/show navigation. There are there options:
#   0 - always hide
#   1 - always show
#   2 - show only if posts are present
navigation: 2

# URL to source code, used in _includes/footer.html
codeurl: 'https://github.com/eamonnk/TestPUMRP'

# Default categories (in order) to appear in the navigation
sections: [
    ['FundOth', 'Fundamentals using Other Tools'],
    ['PracticesandPrinciples', 'Devops200.1x DevOps Practices and Principles'],
    ['IaC', 'Devops200.2x Infrastructure as Code'],
    ['CICD', 'Devops200.3xContinuous Integration and Continuous Deployment'],
    ['ConfigMgmt', 'Devops200.4x Configuration Mgmt For Containerized Delivery'],
    ['Testing', 'Devops200.5x DevOps Testing'],
    ['Databases', 'Devops200.6x DevOps with Databases'],
    ['App Monitoring', 'Devops200.7x Application Monitoring and Feedback Loops'],
    ['Mobile', 'Devops200.8x DevOps for Mobile Apps'],
    ['ArchDistriApps', 'Devops200.9x Architecting Distributed Cloud Apps'],
    ['DevopsMPPCapstone', 'Devops200.10x DevOps MPP Capstone Project'],
    ['AzureStack', 'Fundamentals on Azure Stack'],
    ['Misc', 'Miscellaneous'],
    ['Adv', 'Advanced']
]

# Keep as an empty string if served up at the root. If served up at a specific
# path (e.g. on GitHub pages) leave off the trailing slash, e.g. /my-project
baseurl: '/TestPUMRP'

# Dates are not included in permalinks
permalink: none

# Syntax highlighting
highlighter: rouge

# Since these are pages, it doesn't really matter
future: true

# Exclude non-site files
exclude: ['bin', 'README.md']

# Use the kramdown Markdown renderer
markdown: kramdown
redcarpet:
    extensions: [
        'no_intra_emphasis',
        'fenced_code_blocks',
        'autolink',
        'strikethrough',
        'superscript',
        'with_toc_data',
        'tables',
        'hardwrap'
    ]
